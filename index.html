<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trøndersk til Østlandsk Oversetter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Trøndersk til Østlandsk Oversetter</h1>

        <div class="translator">
            <textarea id="inputText" placeholder="Skriv setning på trøndersk her..."></textarea>
            <button id="translateBtn">Oversett</button>
            <p><strong>Østlandsk:</strong> <span id="translatedText"></span></p>
        </div>

        <div class="add-word">
            <h2>Legg til nytt ordtak</h2>
            <input type="text" id="tronderskWord" placeholder="Trøndersk ord">
            <input type="text" id="ostlandskWord" placeholder="Østlandsk ord">
            <button id="addWordBtn">Legg til</button>
        </div>
    </div>
</body>
</html>
